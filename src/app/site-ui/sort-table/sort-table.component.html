<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null"
        [checked]='selection.hasValue() && isAllSelected()'
        [indeterminate]='selection.hasValue() && !isAllSelected()'
        [aria-label]="checkboxLabel()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox
        (click)="$event.stopPropagation()"
        (change)="$event ? selection.toggle(row) : null"
        [checked]='selection.hasValue() && isSelected(row)'
        [aria-label]="checkboxLabel(row)">
      </mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="Last Name">
    <th mat-header-cell mat-sort-header sortActionDescription="Last"></th>
    <td mat-cell *matCellDef="let client"> {{client.lastName}} </td>
  </ng-container>
  <ng-container matColumnDef="First Name">
    <th mat-header-cell mat-sort-header sortActionDescription="First"></th>
    <td mat-cell *matCellDef="let client"> {{client.firstName}} </td>
  </ng-container>
  <ng-container matColumnDef="Email">
    <th mat-header-cell mat-sort-header sortActionDescription="Email"></th>
    <td mat-cell *matCellDef="let client"> {{client.email}} </td>
  </ng-container>
  <ng-container matColumnDef="Phone">
    <th mat-header-cell mat-sort-header sortActionDescription="Phone"></th>
    <td mat-cell *matCellDef="let client"> {{client.firstName}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row (click)="viewClientDetails(event$)" *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
