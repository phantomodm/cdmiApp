<mat-sidenav-container>
  <mat-sidenav #start (click)="start.close">
    <mat-nav-list>
      <a mat-list-item routerLink="/">
        <span>Dashboard</span>
      </a>
      <a mat-list-item routerLink="">
        <span>Customers</span>
      </a>
      <a mat-list-item routerLink="">
        <span>Library</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

    <div>
      <button mat-icon-button (click)="start.open('mouse')">

    </div>
